<!Doctype html>

<html>

	<head>
	
			 <title>Order & Unorder List</title> 
	
	</head>
	
	
	
	<body>
	         <marquee>               This is order list    </marquee>
		<ol>
		
			<li>CSE
			<li>EEE
			<li>BBA
		
		
		
		</ol>
		
		<ol start="2">
		
			<li>CSE
			<li>EEE
			<li>BBA
		
		
		
		</ol>
		
		
		<ol type="a">
		
			<li>CSE
			<li>EEE
			<li>BBA
		
		
		
		</ol>
		
		<ol type="i">
		
			<li>CSE
			<li>EEE
			<li>BBA
		
		
		
		</ol>
		
		                   This is Unorder list
		<ul>
		
			<li>CSE
			<li>EEE
			<li>BBA
		</ul>
		
		
		<ul type="square">
		
			<li>CSE
			<li>EEE
			<li>BBA
		</ul>
		
		
		
		<ul type="square">
		
			<li>CSE
			<li>EEE
			<li>BBA
		</ul>
	
	
	
	</body>


</html>
